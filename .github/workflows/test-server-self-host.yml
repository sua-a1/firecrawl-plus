name: Self-hosted Server Test Suite

on:
  workflow_dispatch:

env:
  PORT: 3002
  REDIS_URL: redis://localhost:6379
  ENV: ${{ secrets.ENV }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
        working-directory: ./apps/api
      - name: Start the application
        run: npm start &
        working-directory: ./apps/api
        id: start_app
      - name: Start workers
        run: npm run workers &
        working-directory: ./apps/api
        id: start_workers
      - name: Run snippet tests
        run: |
          npm run test:snips
        working-directory: ./apps/api
